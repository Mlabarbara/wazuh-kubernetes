apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wazuh-manager-master
  namespace: wazuh
spec:
  template:
    spec:
      containers:
        - name: wazuh-manager
          resources:
            requests:
              cpu: 0.7
              memory: 1Gi
            limits:
              cpu: 1
              memory: 2Gi
        - name: wazuh-filebeat
          resources:
            requests:
              cpu: 0.2
              memory: 1Gi
            limits:
              cpu: 1
              memory: 2Gi
